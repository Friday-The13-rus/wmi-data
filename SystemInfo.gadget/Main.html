<html>
    <head>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <script src="main.js" type="text/javascript"></script>
        <script src="common.js" type="text/javascript"></script>
        <script src="wmi.js" type="text/javascript"></script>
		<script src="settingsIO.js" type="text/javascript"></script>
        <script src="workwithlibrary.js" type="text/javascript"></script>
        <title>System Info</title>
    </head>
    <body onload="Start()" onunload="Stop()" class="abs">
        <g:background>
            <div id="top" style="top:0px; background: url(Images/bg41.png) no-repeat; width: 130px;"></div>
            <div id="middle" style="top:10px; background: url(Images/bg4.png) repeat-y; width: 130px;"></div>
            <div id="bottom" style="top:0px; background: url(Images/bg42.png) no-repeat; width: 130px;"></div>
        </g:background>
        <div id="cpuSect" class="section">
            <div class="headerLeft">CPU</div>
            <div id="totalPercent" class="headerRight"></div>
            <div id="cpuDiv" class="content"></div>
        </div>
        <div id="ramSect" class="section">
            <img class="divider" src="Images/horizontalDivider.png" alt="" />
            <div class="headerLeft">RAM</div>
            <div id="freeRam" class="headerRight"></div>
            <div id="ramDiv" class="content"></div>
        </div>
        <div id="hddSect" class="section">
            <div id="hddDiv" style="left:5px; top:3px;"></div>
        </div>
        <div id="networkSect" class="section">
            <img class="divider" src="Images/horizontalDivider.png" alt="" />
            <div class="headerLeft">Network</div>
            <div class="headerRight"></div>
            <div id="networkDiv" class="content"></div>
        </div>
    </body>
</html>
